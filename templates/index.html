{% load static %}
<!doctype html>
<html>
<head>
    <title>JSC Demo</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static "seat/jquery.seat-charts.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "seat/style.css" %}">
</head>

<body>
<div class="wrapper">
    <div class="container">
        <div id="seat-map">
            <div class="front-indicator">Front</div>

        </div>
        <div class="booking-details">
            <h2>Booking Details</h2>

            <h3> Selected Seats (<span id="counter">0</span>):</h3>
            <div id="selected-seats"></div>

            Total: <b>$<span id="total">0</span></b>

            <button class="checkout-button">Checkout &raquo;</button>

            <div id="legend"></div>
        </div>
    </div>
</div>

<script language="JavaScript" type="text/javascript" src="{% static "js/jquery-3.2.1.min.js" %}"></script>
<script src="{% static "seat/jquery.seat-charts.js" %}"></script>
<script src="{% static "seat/mySeat.js" %}"></script>

</body>
</html>
