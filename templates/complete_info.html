<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>您的信息尚未补全，请补全信息</h2>
<p>您的用户名:{{ user.username }}</p>
<form role="form" method="post" action="" class="panel-body">
    {% csrf_token %}
    <div class="form-group">
        <input name="email" type="text" placeholder="邮箱" class="form-control">
    </div>
    <div class="form-group">
        <input name="question" type="text" placeholder="密保问题" class="form-control">
    </div>
    <div class="form-group">
        <input name="answer" type="text" placeholder="密保问题答案" class="form-control">
    </div>
    <button type="submit" class="btn btn-success btn-block">保存</button>
</form>
</body>
</html>
