<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/normalize.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/demo.css" %}"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/component.css" %}"/>
    <!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">

                <h2>京师信科-会议室预约系统</h2>
                <h3>BNUCIST欢迎您</h3>
                <h4>{{ login_errors }}</h4>
                <form action="#" name="f" method="post">
                    {% csrf_token %}
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" class="text" style="color: #000000 !important" type="text"
                               placeholder="请输用户名">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text"
                               style="color: #000000 !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2">
                        <button class="act-but submit" type="submit" href="javascript:;" style="color: #FFFFFF">登录
                        </button>
                    </div>
                </form>
                <button onclick="window.location.href='/forget'" class="btn btn-success btn-block">忘记密码</button>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="{% static "js/TweenLite.min.js" %}"></script>
<script src="{% static "js/EasePack.min.js" %}"></script>
<script src="{% static "js/rAF.js" %}"></script>
<script src="{% static "js/demo-1.js" %}"></script>
<div style="text-align:center;">
</div>
</body>
</html>
