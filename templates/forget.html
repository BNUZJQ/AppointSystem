<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
</head>
<body>
<h3>请输入你的注册邮箱以重置密码：</h3>
<p>{{ msg }}</p>
<form role="form" method="post" action="" class="panel-body">
    {% csrf_token %}
    <div class="form-group">
        <input name="email" type="text" placeholder="邮箱" class="form-control">
    </div>
    <button type="submit" class="btn btn-success btn-block">提交</button>
</form>
</body>
</html>
